<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      margin-bottom: 20px;
      background-color: #eee;
    }
    .box1 .son {
      width: 100%;
      padding: 0 10px;
      height: 50px;
      background-color: red;
    }
    .box2 .son {
      box-sizing: border-box;
      width: 100%;
      padding: 0 10px;
      height: 50px;
      background-color: red;
    }
    
    .box3 .son {
      padding: 0 10px;
      height: 50px;
      margin: 0 20px;
      background-color: red;
    }
    
    .box4 .son {
      box-sizing: border-box;
      width: 100%;
      padding: 0 10px;
      height: 50px;
      margin: 0 20px;
      background-color: red;
    }
  </style>
  
</head>
<body>
  <div class="box box1">
    <div>padding导致宽度溢出</div>
    <div class="son"></div>
  </div>
  
  <div class="box box2">
    <div>box-sizing: border-box;解决宽度溢出</div>
    <div class="son"></div>
  </div>
  
  <div class="box box3">
    <div>margin: 0 20px;有效</div>
    <div class="son"></div>
  </div>
  
  <div class="box box4">
    <div>margin: 0 20px;无效</div>
    <div class="son"></div>
  </div>
</body>
</html>
