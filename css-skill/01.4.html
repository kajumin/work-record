<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin-bottom: 20px;
    }
    .box7 {
      border: 10px solid pink;
      box-shadow: 2px 2px 1px green inset, 4px 4px 1px yellow inset, -2px -2px 1px green inset, -4px -4px 1px yellow inset;
    }
    .box8-1 {
      width: 100px;
      height: 100px;
      background-color: red;
      box-shadow: 0 5px 4px -4px #000;
    }
    .box8-2 {
      width: 100px;
      height: 100px;
      background-color: red;
      box-shadow: 5px 0px 4px -4px #000;
    }
    .box8-3 {
      width: 100px;
      height: 100px;
      background-color: red;
      box-shadow: 0 -5px 4px -4px #000, 0 5px 4px -4px #000;
    }
    .box8-4 {
      width: 100px;
      height: 100px;
      background-color: red;
      box-shadow: 0 -5px 4px -4px #000, 5px 0 4px -4px #000;
    }
    /* 不规则投影 */
    .box9 {
      position: relative;
      filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, .5));
    }
    .box9:after {
      content: '';
      position: absolute;
      top: 10px;
      right: -20px;
      width: 0;
      height: 0;
      border: 10px solid;
      border-color: transparent transparent transparent red;
    }

    .box10 circle {
      fill: yellowgreen;
      stroke: #666;
      stroke-width: 50;
      stroke-dasharray: 20 10;
    }
  </style>
</head>
<body>
  <div class="box box7"></div>
  <div class="box box8-1"></div>
  <div class="box box8-2"></div>
  <div class="box box8-3"></div>
  <div class="box box8-4"></div>
  <div class="box box9"></div>
  <div class="box10">
    <svg width="100" height="100">
      <circle r="25" cx="50" cy="50" />
    </svg>
  </div>
</body>
</html>
