  <!-- 
    1.1. CSS Module: css模块化, 为了解决冲突就需要进行模块化区分. css Module是css模块化的一种实现方法, 还有BEM(block element modifier), 在打包的时候会将类名转换成带有hash值的新类名，根据命名规矩，从而杜绝css类名冲突的问题。
    1.2. CSS Scope是通过限制作用域来实现，样式在局部生效，而不是真正意义上的css Module,
     它的实现原理是通过PostCSS来实现，通过给想对应的dom新增一个属性，同时给css选择器新增一个对应的属性，来对应这个唯一的dom
     data-v-hash[8]
    1.3.CSS Modules在最终构建页面时会自动重命名class, 
    1.4. BEM: 
     block: 模块或组件
     block__element: 元素是块的组成部分, 依赖于块来使用
     block--modifier: 修饰块或元素的外观和行为


     2.css in js
       styled-components react使用
       vue-styled-components  vue使用  仓库小

    3. 原子类
    本质上也是一种编写 CSS 的思想，简而言之就是通过用原子类构造选择器，比如我们定义一个base.css 文件，里面定义了公共复用高的选择器，诸如mgt20（来表示 margin-top: 20px ）等等，好处在于便于抽出复用代码，提高代码复用程度，但是过度的抽象也会带来了维护上的巨大成本。
    tailwind 自定义属性强且类名语义话强，你再也不用为取class的名字很犯愁

    4.CSS Sandbox（沙盒）
    css沙盒简而言之就是起到样式隔离的作用，互不干扰.
    scoped css: 通过定义属性scoped来就能结合 DOM 树限制 CSS 作用范围
    css in js 和 css Module 是通过工具把样式编译成脚本
    移除head内标签: 通过记录子项目运行时新增的 style/link 标签，卸载子项目时移除这些标签。重新添加新载入子项目的标签来实现
