<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../assets/css/nprogress.css">
  <style>
    body {
      margin: 0;
    }
    .box1 {
      height: 300px;
      background-color: #096;
      
    }
    #nprogress .bar {
      width: 80%;
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(90deg, #2988f2 0%,#fff 60%);
    }
    .box2 {
      width: 80%;
      height: 10px;
      border-radius: 6px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div id="nprogress">
    <div class="bar" role="bar">
    </div>
    <div class="spinner" role="spinner">
      <div class="spinner-icon"></div>
    </div>
  </div>
</body>
</html>
