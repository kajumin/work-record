<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin-bottom: 20px;
    }
    .box13 {
      height: 210px;
      /* 0指的是前一个值 */
      background: linear-gradient(#fb3 50%, #58a 0);
      background-size: 100% 15px;
    }

    .box14 {
      /* 四个值实现 进度条 */
      background: repeating-linear-gradient(60deg, #fb3 0, #fb3 15px, #58a 15px, #58a 30px);
    }

    .box15 {
      background: #58a;
      /* background-image: linear-gradient(to bottom, white 1px, transparent 0),
        linear-gradient(to right, white 1px, transparent 0);
      background-size: 30px 30px; */
      /* 更好 */
      background: #58a;
        background-image: linear-gradient(white 2px, transparent 0),
                  linear-gradient(to right, white 2px, transparent 0),
                  linear-gradient(rgba(255, 255, 255, .5) 1px, transparent 0),
                  linear-gradient(to right, rgba(255, 255, 255, .5) 1px, transparent 0);
        background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;  
    }

    .box16 {
      background: #eee;
      background-image:
        linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0),
        linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }

    .box17 {}

    .box18 {
      background:
        radial-gradient(tan 30%, transparent 0),
        radial-gradient(tan 30%, transparent 0);
      background-color: #666;
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
    .box21 p {
        transform-origin: 1.4em -.4em;
        transition: transform .5s cubic-bezier(.25, .1, .3, 1.5);
    }
    .box21  input:not(:focus)+p {
      transform: scale(0);
      transition: transform 300ms;
      /*此处是为了缩小时重置transition-timing-function，不触发回弹*/
    }
    .box22 {
      width: 150px; height: 150px;
      background: url('http://c3.staticflickr.com/3/2671/3904743709_74bc76d5ac_b.jpg');
      background-size: auto 100%; 
      animation: panoramic 10s linear infinite alternate;
    }
    .box22:hover {
      animation-play-state: paused;
    }

    @keyframes panoramic {
      to { background-position: 100% 0; }
    }
    @keyframes spin {
      to { transform: rotate(1turn); }
    }
    .box23 {
      width: 100px;
      height: 100px;
      animation: spin 3s linear 2s infinite;
      transform-origin: 110px 110px;
    }
    .box23 > img {
      width: 20px;
      height: 20px;
      animation: inherit;
      animation-direction: reverse;
    }
  </style>
</head>
<body>
  <div class="box box13"></div>
  <div class="box box14"></div>
  <div class="box box15"></div>
  <div class="box box16"></div>
  <div class="box box17"></div>
  <div class="box box18"></div>
  <div class="box box19"></div>
  <div class="box box20"></div>
  <div class="box box21">
    <input type="text">
    <p>点击我会出现</p>
  </div>
  <div class="box22"></div>
  <div class="box23">
    <img src="../images/banner-01.png" alt="">
  </div>
</body>
</html>
