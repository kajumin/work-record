<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      display: flex;
    }
    .box1 {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 20px;
      height: 100px;
      margin-right: 10px;
    }
    .box1 .son {
      transition: height .3s;
      height: 0;
      background-color: red;
    }
    .container:hover .box1:nth-of-type(1) .son{
      height: 60%;
    }
    .container:hover .box1:nth-of-type(2) .son {
      height: 80%; 
    } 
    .container:hover .box1:nth-of-type(3) .son {
      height: 70%;
    }
    .container:hover .box1:nth-of-type(4) .son {
      height: 60%;
    }
  </style>输出2
<body>
  <div class="container">
    <div class="box1">
      <div class="son"></div>
    </div>
    <div class="box1">
      <div class="son"></div>
    </div>
    <div class="box1">
      <div class="son"></div>
    </div>
    <div class="box1">

    </div>
  </div>
