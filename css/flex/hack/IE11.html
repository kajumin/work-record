<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      display: flex;
      width: 500px;
      height: 200px;
      margin-bottom: 20px;
      background-color: red;
    }
    .box1 .son {
      width: 100px;
      height: 100px;
      border-right: 1px solid pink;
      background-color: green;
    }
    .box1 .son:nth-of-type(1) {
      flex: 1 0 0;
      flex: 1 0 30px;
      flex: 1 0 40%;
      flex: 1 0 auto;
      flex: 1 0;
      -ms-flex: 1 0 0;
      -ms-flex: 1 0 30px;
      -ms-flex: 1 0 40%;
      -ms-flex: 1 0 auto;
      -ms-flex: 1 0;
    }
    .box2 {
      height: auto;
      min-height: 300px;
      flex-direction: column;
      justify-content: center;
    }
    .box2 .son {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
  <!--
    IE11 跟 IE10 一样 IE9不支持
    1.flex-basis: 必须带单位  原本就是不支持inherit的
      10px 40px auto支持
      flex: 1 0 0;不支持  不写可以

    2.flex-direction: column; flex-justify: center; 当高度是min-height: 300px;设置时, 不能居中对齐
   -->
  <div class="box box1">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
  <div class="box box2">
    <div class="son"></div>
  </div>
</body>
</html>
