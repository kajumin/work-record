<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 64px;
      background-color: #0F0F14;
    }

    .box1 {
      display: flex;
      align-items: center;
      overflow: hidden;
      line-height: 40px;
    }
    .content {
      overflow: hidden;
      width: 0;
      white-space: nowrap;
      font-size: 0px;
      background-color: #1F1F29;
      color: #fff;
      transition: width .5s;
    }
    .content.active {
      width: 200px;
      font-size: 16px;
    }

    .box1 .btn-wrap {
      padding: 0 8px 0 12px;
      background-color: #1F1F29;
    }
    .box1 span {
      width: 28px;
      height: 16px;
      display: inline-block;
      font-size: 10px;
      text-align: center;
      line-height: 16px;
      border-radius: 4px;
      background-color: #5B53FF;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">
      <div class="btn-wrap">
        <span>公告</span>
      </div>
      <div class="content">元旦快乐！分秒帧祝您新的一年</div>
    </div>
  </div>
  <script>
    var box1 = document.querySelector('.box1')
    var box1P = document.querySelector('.btn-wrap')
    var content = document.querySelector('.content')
    var container = document.querySelector('.container')
    box1P.addEventListener('click', function() {
      content.classList.toggle('active')
    })
  </script>
</body>

</html>
