<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    ul {
      background-color: red;
    }
    li:nth-child(even) {
      background-color: #fff;
    }
    /* 0 1 2 3 4 5 */
    li:nth-last-child(-n+2) {
      color: #096;
    }
    /*  */
    li:nth-last-child(n+4) {
      color: hotpink;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>
</html>
