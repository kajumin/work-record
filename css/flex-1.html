<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./flex.css" />
    <style>
      html,
      body,
      .container {
        height: 100%;
      }
      body {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container flex flex-direction">
      <div class="header" style="height: 50px; background-color: red"></div>
      <div class="flex-1 flex" style="overflow: auto">
        <div style="width: 200px; background-color: green"></div>
        <div class="flex-1 border-box" style="overflow: auto; margin-top: 10px; padding: 0 10px 10px 10px">
          <div style="height: 2000px; background:linear-gradient(180deg, red, green)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
