<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #000;
    }

    .father {
      position: relative;
      width: 100px;
      height: 200px;
      border-radius: 20px;
      background: #fff;
      margin: 10px auto;
      overflow: hidden;
    }

    .son {
      position: absolute;
      background: #000;
      bottom: 0;
      height: 30px;
      left: 0;
      right: 0;
      border-radius: 0px 0px 20px 20px;
    }
  </style>
</head>
<body>
  <div class="father">
      <div class="son">4</div>
  </div>
</body>
</html>
