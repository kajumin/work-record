<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box1 {
        width: 200px;
        height: 100px;
        background-color: red;
        border-radius: 100px 100px 0 0;
        box-shadow: 0px -2px 3px 1px #000;
        box-shadow: 3px 0 3px -1px #000;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 200px;
        box-shadow: 0px -2px 3px 1px #000;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 200px;
        box-shadow: 2px 2px 6px #000, -2px -2px 6px #000;
      }
      .container {
        line-height: 24px;
      }
      .box4 {
        line-height: 30px;
        background-color: red;
      }
      .box4-2 {
        display: inline-block;
        line-height: initial;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="container">
      <div class="box4 box4-2">中国</div>
    </div>
  </body>
</html>
