<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    var methods = ['hot', 'port', 'inline']
    Map.prototype.extend = function(methods) {
      methods.forEach(method => {
        this[method] = value => this.set(method, value)
      })
    }
    var map = new Map()
    map.extend(methods)
    map.hot(true)
    map.port(8080)
    map.inline(true)
    console.log(map)
    console.log(map.get('hot'))
    
  </script>
</body>
</html>
