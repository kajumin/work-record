<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    /*
      indexOf(严格相等): 找到一个给定元素的第一个索引, 没有则返回-1

      findIndex: 满足提供的测试函数的第一个元素的索引, 没有则返回-1
    
      区别:
      indexOf: 基本数据类型采用===比较, 对象类型判断应用地址
      findIndex: 比较函数作为第一个参数, 多用于对象类型的数据索引查找, 或查找条件比较复杂
    */
  </script>
</body>
</html>
