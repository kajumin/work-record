<body>
  <!-- 2021.4.8 -->
  <!-- 闭包问题 -->
  <script>
    var foo = function(...args) {
      // [1]
      var fn = (...args2) => foo(...args, ...args2)
      fn.getValue = () => args.reduce((cur, prev) => cur + prev, 0)
      return fn
    }
    var f1 = foo(1, 2, 3)
    console.log(f1.getValue()) //6

    var f2 = foo(1)(2,3)
    console.log(f2.getValue()) //6

    var f3 = foo(1)(2)(3)(4)
    console.log(f3.getValue()) //10

  </script>
</body>
