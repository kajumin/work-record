<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!-- 拆分URL参数中的queryString -->
  <!-- 
    1.使用URLSearchParams
    2.字符串分割法
    3.正则
-->
  <script>
    function getParams(url) {
      var obj = {}
      url = new URL(url)
      console.log(url)
      url = new URLSearchParams(url.search)
      console.log(url)
      url.forEach((v, k) => obj[k] = v)
      return obj
    }
    console.log(getParams('http://baidu.com/user?name=bang&age=20'))

    function getParams2(url) {
      var obj = {}
      console.log(url.split('?')[1].split('&'))
      url.split('?')[1].split('&').forEach((v) => {
        var arr = v.split('=')
        obj[arr[0]] = arr[1]
      })
      return obj
    }
    console.log(getParams2('http://baidu.com/user?name=bang&age=20'))

    function getParams3(str) {
      var obj = {}
      var reg = /([^?&=]+)=([^&]+)/g
      str.replace(reg, function(_, k, v) {
        obj[k] = v
      })
      return obj
    }
    console.log(getParams3('http://baidu.com/user?name=bang&age=20'))
  </script>
</body>
</html>
