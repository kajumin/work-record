<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/plugin/relative-time.js"></script>
<script>
  console.log(relativeTime)
  console.log(dayjs().format())
  console.log(dayjs().format(undefined))
  console.log(dayjs(1234564646))
  console.log(dayjs().second(30).valueOf())

  // 显示
  console.log(dayjs().format('YYYY年MM月DD日'))
  console.log(dayjs().format('YYYY-MM-DD'))
  console.log(dayjs().format('YYYY年MM月DD日 HH时mm分ss秒'))

  // 相对时间
  dayjs.extend(relativeTime) //插件
  console.log(dayjs('2020-11-1').fromNow())
</script>
</body>
</html>
