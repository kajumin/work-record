<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
    <script>
    // null undefined视为没有定义
    // a ?? b 的结果是：
    // 如果 a 是已定义的，则结果为 a，
    // 如果 a 不是已定义的，则结果为 b
    const height = 0
    console.log(height ?? 100) // 0
    console.log(height || 100) // 10

    // ?? 在 = 和 ? 之前计算，但在大多数其他运算符（例如，+ 和 *）之后计算。
    // 如果没有明确添加括号，不能将其与 || 或 && 一起使用。
    // 如果没有明确添加括号，不能将其与 || 或 && 一起使用。


    /*
      三个类型转换的变体(hint): string number default 
      所有内建对象都以和 "number" 相同的方式实现 "default" 转换

      调用 obj[Symbol.toPrimitive](hint) 如果这个方法存在，
      否则，如果 hint 是 "string"
      尝试 obj.toString() 和 obj.valueOf()，无论哪个存在。
      否则，如果 hint 是 "number" 或者 "default"
      尝试 obj.valueOf() 和 obj.toString()，无论哪个存在。
    */
  </script>
</body>
</html>
