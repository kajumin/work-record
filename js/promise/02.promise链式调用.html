<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    new Promise((resolve) => {
      resolve(1)
    }).then(res => {
      console.log(res)
      return 2
    }).then(res => {
      console.log(res)
      return 3
    }).then(res => {
      console.log(res)
      return 4
    }).then(res => {
      console.log(res)
      return 5
    }).then(res => {
      console.log(res)
    })

    const fun1 = function() {
      console.log('fun1')
      return new Promise((resolve) => {
        // 相当于请求回来了
        setTimeout(resolve, 1000)
      }).then(res => {
        // 相当于拿到数据res
        return fun3() // 相当调用另一个actions
      })
    }
    const fun2 = function() {
      console.log('fun2')
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(222)
        }, 1000)
      })
    }

    const fun3 = function() {
      console.log('fun3')
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(111)
        }, 1000)
      })
    }
    Promise.all([fun1(), fun2()]).then(res => {
      console.log(res)
    })
  </script>
</body>

</html>
