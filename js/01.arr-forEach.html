<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!-- 
    forEach 使用i--没有作用
   -->
  <script>
    const arr = [1,2,3]
    arr.forEach((item, i) => { 
      console.log(i, item)
      if (item === 2) {
        arr.splice(i, 1)
        i--
      } 
    })
    
    const arr2 = [1,2,3]
    arr2.forEach((item,index) => {
      setTimeout(() => {
        console.log(index, item)
      }, 500)
    })
  </script>
  
</body>
</html>
