<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>

<body>
  <!-- 
    forEach 不能使用i--
   -->
  <script>
    const arr = [1,2,3]
    arr.forEach((item, i) => { 
      // console.log(item, i)
      if (item === 2) {
        console.log(i)
        arr.splice(i, 1)
        i--
        console.log(i, item)
      } 
      console.log(i, item)
    })
  </script>
  
</body>
