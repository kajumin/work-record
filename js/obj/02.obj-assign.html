<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
 <script>
 // Object.assign 不会影响一层的删除和赋值
  var obj1 = {
    a: {
      b: {
        c: 1
      }
    }
  }
  var obj2 = Object.assign({}, obj1)
  // delete obj2.a
  // obj2.a = 11
  
  // delete obj2.a.b
  // obj2.a.b = 22
  console.log(obj1)
  console.log(obj2)
 </script> 
</body>
</html>
