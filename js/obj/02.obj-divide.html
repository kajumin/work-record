<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!-- 
    多个对象组成的数组  单个对象改变 数组中对象也会变 
  -->
  <script>
    var obj1 = { name: 'bang' } 
    var obj2 = { name: 'joycechu' } 
    var arr = [obj1, obj2]
    console.log(arr)
    obj1.name = 'bang2'
    console.log(arr)
  </script>
</body>
</html>
