  <script>
    var reg = /(\d*)(\D*)/g
    console.log('-*-1--1-1*'.replace(reg, function(match, $1, $2, i) {
      if (i === 0) {
        return $2.slice(0, 1)
      }
      return $1
    }))

    // var reg2 = /(-1)(-2)/

    // }))

    function transUnderLine(str) {
      return str.replace(/[A-Z]{1}/g, function(m1, i) {
        console.log(m1, i)
        return '_' + m1.toLowerCase()
      })
    }
    var res = transUnderLine('getElementById')
    console.log(res)

    function transUpperCase(str) {
      return str.replace(/_[a-z]{1}/g, function(m1, i) {
        console.log(m1, i)
        return m1.slice(1).toUpperCase()
      })
    }
    var res2 = transUpperCase('get_element_by_id')
    console.log(res2)
  </script>
