<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    function A(name) {
      this.name = name
      this.show = function() {
        console.log(this, this.name)
        return this
      }
      this.show2 = () => {
        console.log(this, this.name)
        return this
      }
      this.show3 = function() {
        console.log(this, name)
        return this
      }
    }
    const a = new A('bang')
    const b = { ...a, name: 'joycechu' }
    console.log(b === b.show())
    console.log(b === b.show2(), a === b.show2())
    console.log(b === b.show3())
  </script>
</body>
</html>
