<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!-- 
    浅拷贝: slice concat from
   -->
  <script>
    var arr = [1, 2, 3]
    var res = arr.concat()
    var res2 = arr.slice()
    res[0] = 11
    console.log(arr)
    console.log(res)
    console.log(res2)

    var res3 = Array.from(arr)
    var res32 = Array.of(1,2,3)
    console.log(res3)
    console.log(res32)
  </script>
</body>
</html>
