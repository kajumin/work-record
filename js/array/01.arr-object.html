<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    数组使用Object.assign 替换相同索引的值
    无效
  -->
  <script>
    var arr = [1, 2, 3, 7]
    var arr2 = Object.assign(arr, [4, 5, 6])
    arr2[0] = 11
    console.log(arr)
    console.log(arr2)

  </script>
</body>
</html>
