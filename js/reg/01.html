  <!-- 
    replace: 正则第一个参数是整个匹配到的字符 第二个开始是分组匹配到的字符
   -->
  <script>
    var str = 'get-element-by-id'
    function getTransStr(str) {
      return str.replace(/-([a-z]{1})/g, ($1, $2) => {
        console.log($1, $2)
        return $2.toUpperCase()
      })
    }
    console.log(getTransStr(str))
  </script>
