      var countBinarySubstrings = function (s) {
        let i = 0;
        let pre = 0;
        let count = 0;
        let cur = 1;
        while (i < s.length - 1) {
          if (s[i] === s[++i]) {
            cur++;
          } else {
            pre = cur;
            cur = 1;
          }
          if (pre >= cur) {
            count++;
          }
        }
        return count;
      };

        while (i < s.length) {

            t2 = t1;
            t1 = 1;
            pre = s[i];
