<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
  .box1 {
    position: relative;
    z-index: 1;
  }
  .box1 .box1-son {
    height: 200px;
    background-color: aqua;
  }
  .box2 {
    position: relative;
    z-index: 0;
  }
  .box2-son {
    position: absolute;
    left: 0;
    right: 0;
    top: -150px;
    z-index: 2;
    height: 200px;
    background-color: red;
  }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box1-son"></div>
  </div>
  <div class="box2">
    <div class="box2-son"></div>
  </div>
</body>
</html>
