<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style> 
  .fix {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background-color: #eee;
  }
  .ab {
    position: relative;
    z-index: 2;
    width: 50px;
    height: 50px;
    background-color: red;
  }
  .scroll {
    position: relative;
    margin-top: 200px;
    overflow: auto;
    width: 400px;
    height: 200px;
    background-color: #888;
  }
  .scroll .content {
    height: 100px;
    background-color: red;
  }
  .scroll-ab {
    position: absolute;
    top: 0;
    /* top: 0; */
    left: 0;
    right: 0;
    /* bottom: -20px; */
    height: 300px;
    background-color: #096;
  }
  
  .big {
    overflow: scroll;
    width: 200px;
    height: 200px;
    margin-top: 200px;
    padding-bottom: 20px;
    background-color: #888;
  }
  .small {
    height: 400px;
    background-color: red;
    
  }
  </style>
</head>
<body>
  <div class="fix"></div>
  <div class="ab"></div>
  
  
  <div class="scroll">
    <div class="content"></div>
    <div class="scroll-ab"></div>
  </div>
  
  
  <div class="big">
    <div class="small"></div>
  </div>
</body>
</html>
