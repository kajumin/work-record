<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 200px;
      background-color: red;
    }
    .box {
      position: absolute;
      height: 600px;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, red, green);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
