<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
        background-color: #f1f1f1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 4px;
      }
      body {
        margin: 0;
        padding: 15px 0 0 15px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .app {
        height: 2000px;
        background: linear-gradient(0deg, red 0%, green 100%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div>中国</div>
    </div>
  </body>
</html>
