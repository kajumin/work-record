<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .box1 {
      display: inline-block;
      width: 400px;
      background-color:red;
      text-align: center;
    }
    .box1 img {
      /* display: inline-block; */
      display: block;
      margin: 0 auto;
    }
    .box2 {
      line-height: 1;
      font-size: 24px;
      background-color: #eee;
    }
    .box2 i {
      display: inline-block;
      width: 20px;
      height: 20px;
      line-height: 20px;
      vertical-align: middle;
      background: url(./assets/images/login-bg.png) 0 0/100% 100%;
    }
  </style>
</head>
<body>
  <!-- 
    1.图片inline-block 可以使用text-center
     图片是block 可以使用margin: 0 auto;

   -->
  <div class="box1">
    <img src="./assets/images/login-bg.png" alt="" width="40">
  </div>

  <div class="box2">
    <i></i>文字
  </div>
</body>
</html>
