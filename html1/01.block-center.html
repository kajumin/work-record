<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .box {
        margin-bottom: 20px;
        background-color: rgb(212, 153, 153);
      }
      .box1 {
        width: 200px;
        height: 200px;
      }
      .ib-h-center {
        text-align: center;
      }
      .ib-v-center:after {
        content: "";
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      .ib-v-center > .ib-center-box {
        display: inline-block;
        vertical-align: middle;
      }
      .box2 {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box box1 ib-v-center">
      <div class="ib-center-box">
        <p>123465798</p>
        <p>123465798</p>
      </div>
    </div>
    <div class="box box2 ib-v-center ib-h-center">
      <img class="ib-center-box" src="../assets/images/小图/01.jpg" alt="" width="50px" />
      <div class="ib-center-box">
        <p>123465798</p>
        <p>123465798</p>
      </div>
    </div>
  </body>
</html>
