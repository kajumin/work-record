    <title></title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <style>
      .fixed {
            text-align: center;
		    /* white-space: nowrap; */
            background: url('./assets/images/login-bg.png');
        }
        .fixed:after {
            content: "";
		    display: inline-block;
            vertical-align: middle;
		    height: 90%;

        .login-form {
            display: inline-block;
            width: 800px;
            height: 400px;
            vertical-align: middle;
            background-color: #f1f1f1;
        }
        .login-title {
            position: absolute;
            left: 10px;
            top: -50px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="fixed">
        <form action="" class="login-form">
