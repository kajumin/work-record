<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <style>
        ::-webkit-scrollbar {
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb { 
            background:#999;
            border-radius:4px; 
        }
        html {
            height: 100%;
        }
        body {
            overflow: hidden;
            margin: 0;
            height: 100%;
        }
        .app-header-nav {
            height: 64px;
            background-color: #21202d;
        }
        .app-aside-nav {
            width: 184px;
            border-top: 64px;
            background-color: #21203d;
        }
        .app {
            margin-left: 184px;
            height: 100%;
            padding-top: 64px;
            /* margin-top: 64px; */
            /* height: calc(100% - 64px); */
            background-color: #f1f1f1;
            overflow: hidden;
        }
        .w100 {
            width: 100%;
        }
        .app-iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 
        1.处理iframe问题, 文档本身不要产生滚动条,
        使用iframe导入文件的滚动条显示, 
        2.
     -->
    <header class="fixed app-header-nav"></header>
    <nav class="fixed app-aside-nav"></nav>
    <div class="app">
        <iframe class="app-iframe" src="./height2000.html" frameborder="0" scrolling="auto" allowtransparency="true" height="auto"></iframe>
    </div>
    
</body>
</html>
