<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box1 {
      will-change: opacity;
    }
    .box1 .son {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: opacity 2s ease infinite;
    }
    @keyframes opacity {
      to { opacity: 0; }
    }
    .box {
      content-visibility: auto;
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      background-color: red;
      background-image: url('./assets/images/login-bg.png');
    }
  </style>
</head>
<body>
  <!-- 
    content-visibility: auto;
    contain-intrinsic-size: 200px;
    1.will-change 同步动画不会优化, 
      立即动画: 父级使用will-change, 子元素使用动画
      非立即动画: 父级hover加will-change
      不要在没有动画的元素上使用
      动画结束后清除
    2.减少渲染阻塞时间 媒体查询减少首次加载的css文件大小
    3.避免使用@import 串行下载, 应该使用link并行下载

   -->
